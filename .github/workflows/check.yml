name: dotfiles

on: [push]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: sh-checker
      uses: luizm/action-sh-checker@v0.1.4
      #env:
      #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  SHELLCHECK_OPTS: -e SC1004 # It is posible to exclude some shellcheck warnings.
      with:
        sh_checker_comment: false
        #sh_checker_exclude: ".terraform ^dir/example.sh"
  base:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: "recursive"
    - name: Prepare for CI
      run: |
        echo '' > zsh.sh
        sed -i '' '/^mas/d' Brewfile
        brew unlink node@12
    - name: Execute base install
      run:  ./install
