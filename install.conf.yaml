- defaults:
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.zshrc:
    ~/Brewfile:
    ~/.gradle/gradle.properties:
      path: gradle.properties
      create: true

- shell:
  - command: git submodule update --init --recursive
    description: Install submodules
  - command: ./brew.sh
    description: Install homebrew if not present
  - command: brew bundle
    description: Install homebrew recipes
  - command: brew update
    description: Update homebrew recipes
  - command: brew upgrade
    description: Upgrade homebrew recipes
  - command: brew cleanup
    description: Cleanup homebrew
  - command: pip install -r requirements.txt
    description: Install python packages
  - command: ./zsh.sh
    description: Enable zsh if necessary
