- defaults:
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.profile:
    ~/.gitconfig:
    ~/.zshrc:
    ~/Brewfile:

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - command: [./install_brew.sh, Install homebrew if not present]
  - command: [brew bundle, Install homebrew recipes]
  - command: [brew update, Update homebrew recipes]
  - command: [brew upgrade, Upgrade homebrew recipes]
  - command: [brew cleanup, Cleanup homebrew]
