- defaults:
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.profile:
    ~/.gitconfig:
    ~/.zshrc:
    ~/Brewfile:
    ~/.gradle/gradle.properties: gradle.properties

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - [./install_brew.sh, Install homebrew if not present]
  - [brew bundle, Install homebrew recipes]
  - [brew update, Update homebrew recipes]
  - [brew upgrade, Upgrade homebrew recipes]
  - [brew cleanup, Cleanup homebrew]
  - [pip install -r requirements.txt, Install python packages]
